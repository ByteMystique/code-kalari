<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>English to ASL Converter</title>
<style>
body {
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    color: white;
    margin: 0;
    padding: 0;
}
.container {
    max-width: 800px;
    margin: 60px auto;
    background: rgba(0,0,0,0.6);
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 0 15px rgba(0,0,0,0.5);
}
h1 {
    text-align: center;
}
textarea {
    width: 100%;
    height: 120px;
    border-radius: 8px;
    border: none;
    padding: 10px;
    font-size: 16px;
}
button {
    margin-top: 15px;
    padding: 12px 20px;
    background: #00c6ff;
    border: none;
    color: black;
    font-size: 16px;
    border-radius: 8px;
    cursor: pointer;
}
button:hover {
    background: #00a3cc;
}
.output {
    margin-top: 20px;
    background: #111;
    padding: 15px;
    border-radius: 8px;
    min-height: 50px;
    font-size: 18px;
    letter-spacing: 1px;
}
.footer {
    text-align: center;
    margin-top: 20px;
    opacity: 0.7;
    font-size: 12px;
}
</style>
</head>
<body>

<div class="container">
    <h1>English â†’ ASL Converter</h1>
    <textarea id="inputText" placeholder="Enter English paragraph here..."></textarea>
    <button onclick="convert()">Convert to ASL</button>

    <div class="output" id="output">
        ASL Gloss will appear here...
    </div>

    <div class="footer">
        NLP based ASL Grammar Transformation | Flask + spaCy
    </div>
</div>

<script>
function convert() {
    const text = document.getElementById("inputText").value;

    fetch("http://127.0.0.1:5000/convert", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify({ text: text })
    })
    .then(response => response.json())
    .then(data => {
        document.getElementById("output").innerText = data.asl_gloss;
    })
    .catch(error => {
        document.getElementById("output").innerText = "Error connecting to server.";
        console.error(error);
    });
}
</script>

</body>
</html>
